<!DOCTYPE html>
<html lang="en">
<head>
  <title>Gasify</title>
  <script src="https://code.jquery.com/jquery.js"></script>

        <!-- Collect the nav links, forms, and other content for toggling -->

            </ul>

              {% if "user_id" in session %}

              {% else %}
                  <li><a href="/login">Login</a></li>
              {% endif %}

            </ul>
